<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Login</title>
	</head>
	<body>
		<form 
			id="form"
			method="POST"
			action="/login"
		>
		<label for="username">Username:</label>
		<input type="text" id="username" name="username"><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password"><br>
		<input id="submit" type="submit" value="Login">
		</form>
	</body>
</html>
