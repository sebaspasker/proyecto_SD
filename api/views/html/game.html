<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Game </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div id="div_1"></div>
		<table class="table"> 
			<thead> 
				<tr id="tr_col"> 
				</tr> 
			</thead> 
			<tbody id="tbody_1"> 
			</tbody> 
		</table> 
		<script>
			fetch("https://localhost:8080/map").then((res) => {
				res.json().then((data) => {
					console.log(data)
					document.getElementById("div_1").innerHTML = data.map
					document.getElementById("tr_col").innerHTML = '<th scope="col"> </th>'
					document.getElementById("tbody_1").innerHTML = ''
					var x = 0
					for (let i=0; i<20; i++) {
						document.getElementById("tbody_1").innerHTML += `<tr id="tr_${i}"><th scope="row">${i}</th ></tr>`;
						document.getElementById("tr_col").innerHTML += `<th scope="col">${i}</th>`;
						for(let j=0; j<20; j++){
								document.getElementById(`tr_${i}`).innerHTML += `<td>${data.map[x]}</td>`
								x += 1
						}
					}
				})
			})
		</script>
		<script>
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
